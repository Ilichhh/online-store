<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
</head>
<body>

  <header class="header">
    <div class="container">
      <h1>store!</h1>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="search mt-3 mb-3">
        <div class="row g-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search product..." aria-label="Search product..." aria-describedby="button-find">
            <button class="btn btn-warning" type="button" id="button-find">Find</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <div class="filters">
            <div class="row mb-3">
              <div class="filters__price">
                <h4>Price</h4>
                <span class="badge text-bg-light">0</span>
                <span class="badge text-bg-light">999</span>
                <input type="range" class="form-range" id="price">
              </div>
              <div class="filters__category">
                <h4>Category</h4>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="smartphones">
                  <label class="form-check-label" for="smartphones">Smartphones</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="laptops" checked>
                  <label class="form-check-label" for="laptops">Laptops</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="furniture" checked>
                  <label class="form-check-label" for="furniture">Furniture</label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="filters__brand">
                <h4>Brand</h4>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="apple">
                  <label class="form-check-label" for="apple">Apple</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="samsung" checked>
                  <label class="form-check-label" for="samsung">Samsung</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="huawei" checked>
                  <label class="form-check-label" for="huawei">Huawei</label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="filters__stock">
                <h4>Stock</h4>
                <span class="badge text-bg-light">0</span>
                <span class="badge text-bg-light">999</span>
                <input type="range" class="form-range" id="stock">
              </div>
            </div>
            <div class="d-grid gap-2 d-md-block">
              <button type="button" class="btn btn-outline-danger btn-sm">Reset filters</button>
              <button type="button" class="btn btn-outline-success btn-sm">Copy link</button>
            </div>
          </div>
        </div>
  
        <div class="col-9">
          <div class="products">
            <div class="row g-5">
              <div class="products__sorting">
                <input type="radio" class="btn-check" name="options" id="sorting1" autocomplete="off" checked>
                <label class="btn btn-outline-secondary btn-sm" for="sorting1">by price</label>
                <input type="radio" class="btn-check" name="options" id="sorting2" autocomplete="off">
                <label class="btn btn-outline-secondary btn-sm" for="sorting2">by rating</label>
                <input type="radio" class="btn-check" name="options" id="sorting3" autocomplete="off">
                <label class="btn btn-outline-secondary btn-sm" for="sorting3">by discount</label>
              </div>
            </div>
            <div class="products__items">

            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="footer">
    <div class="container container_footer">
      <div class="social">
        <a class="social__link" href="https://rs.school/js/" target="_blank">
          <img class="social__rs-logo" alt="rs-school logo" height="32">
        </a>
      </div>
      <div class="social">
        <a class="social__link" href="https://github.com/tribisalex" target="_blank">
          <img class="social__gh-logo" alt="github logo" height="32">
        </a>
        <a class="social__link" href="https://github.com/Ilichhh" target="_blank">
          <img class="social__gh-logo" alt="github logo" height="32">
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
