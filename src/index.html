<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
</head>
<body>

  <header class="header">
    <div class="container">
      <h1>store!</h1>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="search mt-3 mb-3">
        <div class="row g-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search product..." aria-label="Search product..." aria-describedby="button-find">
            <button class="btn btn-warning" type="button" id="button-find">Find</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <div class="filters">
            <div class="row mb-3">
              <div class="filters__price">
                <h4>Price</h4>
                <span class="badge text-bg-light">0</span>
                <span class="badge text-bg-light">999</span>
                <input type="range" class="form-range" id="price">
              </div>
              <div class="filters__category">
                <h4>Category</h4>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="smartphones">
                  <label class="form-check-label" for="smartphones">Smartphones</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="laptops" checked>
                  <label class="form-check-label" for="laptops">Laptops</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="furniture" checked>
                  <label class="form-check-label" for="furniture">Furniture</label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="filters__brand">
                <h4>Brand</h4>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="apple">
                  <label class="form-check-label" for="apple">Apple</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="samsung" checked>
                  <label class="form-check-label" for="samsung">Samsung</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="huawei" checked>
                  <label class="form-check-label" for="huawei">Huawei</label>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="filters__stock">
                <h4>Stock</h4>
                <span class="badge text-bg-light">0</span>
                <span class="badge text-bg-light">999</span>
                <input type="range" class="form-range" id="stock">
              </div>
            </div>
            <div class="d-grid gap-2 d-md-block">
              <button type="button" class="btn btn-outline-danger btn-sm">Reset filters</button>
              <button type="button" class="btn btn-outline-success btn-sm">Copy link</button>
            </div>
          </div>
        </div>
  
        <div class="col-9">
          <div class="product-display g-5 d-flex justify-content-between">
            <div class="product-display__sorting btn-group" role="group" aria-label="Basic example">
              <input type="radio" class="btn-check" name="options" id="sorting1" autocomplete="off" checked>
              <label class="btn btn-outline-secondary btn-sm" for="sorting1">by price</label>
              <input type="radio" class="btn-check" name="options" id="sorting2" autocomplete="off">
              <label class="btn btn-outline-secondary btn-sm" for="sorting2">by rating</label>
              <input type="radio" class="btn-check" name="options" id="sorting3" autocomplete="off">
              <label class="btn btn-outline-secondary btn-sm" for="sorting3">by discount</label>
            </div>

            <div class="product-display__found-count">
              Found all cool items
            </div>

            <div class="product-display__view-switcher btn-group" role="group" aria-label="Basic example">
              <input type="radio" class="btn-check" name="options1" id="option2" autocomplete="off" checked>
              <label class="btn btn-outline-secondary btn-sm" for="option2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grid" viewBox="0 0 16 16">
                  <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5v-3zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5v-3zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z"/>
                </svg>
              </label>
              <input type="radio" class="btn-check" name="options1" id="option1" autocomplete="off">
              <label class="btn btn-outline-secondary btn-sm" for="option1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-ul" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm-3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm0 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
                </svg>
              </label>
            </div>
          </div>

          <div class="products__items">

          </div>
        </div>
      </div>

    </div>
  </main>

  <footer class="footer">
    <div class="container container_footer">
      <div class="social">
        <a class="social__link" href="https://rs.school/js/" target="_blank">
          <img class="social__rs-logo" alt="rs-school logo" height="32">
        </a>
      </div>
      <div class="social">
        <a class="social__link" href="https://github.com/tribisalex" target="_blank">
          <img class="social__gh-logo" alt="github logo" height="32">
        </a>
        <a class="social__link" href="https://github.com/Ilichhh" target="_blank">
          <img class="social__gh-logo" alt="github logo" height="32">
        </a>
      </div>
    </div>
  </footer>

</body>
</html>
